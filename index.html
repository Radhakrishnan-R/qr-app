<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <h1>Enter your text or URL</h1>
        <input type="text" placeholder="Enter your text or URL">
        <div class="img-box">
            <img alt="QR-code">
        </div>
        <button onclick="newQr()">Genrate QR</button>
    </div>

    <script type="text/javascript">
        const input =  document.querySelector("input");
        const qrCode = document.querySelector("img");
        const imgBox = document.querySelector(".img-box");

        function newQr(){
            if(input.value.length > 0){
                qrCode.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
                imgBox.classList.add("show-box");
            }else{
                input.classList.add("error");
                setTimeout(() => {
                    input.classList.remove("error");
                }, 1000)
            }
            
        }
    </script>
</body>
</html>
